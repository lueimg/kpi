
<section class="content-header">
  <h1>  Exportador de Reportes  </h1>
</section>
<section class="content">
  <div class="row">
    <div class="col-md-9">
      <div class="box box-primary">
        <div class="box-header with-border">
          <h3 class="box-title">Filtros</h3>

          <div class="col-sm-10 box-tools pull-right">
            <label for="descripcion" class="col-sm-1 control-label">AÃ±o: </label>
            <div class="col-sm-4">
                <select class="form-control"
                        ng-model="$ctrl.filtros.year" ng-options="item for item in $ctrl.yearList">
                </select>
            </div>
            <label for="descripcion" class="col-sm-1 control-label">Semana: </label>
            <div class="col-sm-4">
                <select class="form-control"
                        ng-model="$ctrl.filtros.week" 
                        ng-options="item.id as item.text for item in $ctrl.weekList">
                </select>
            </div>
          </div>
          <!-- /.box-tools -->
        </div>
        <!-- /.box-header -->
        <div class="box-body no-padding">
          <div class="col-sm-10">
            <div class="selected-filters">
              <button class="btn btn-sm btn-primary" 
                      ng-click="$ctrl.exportContent()" ng-disabled="$ctrl.disallowExport"> Exportar Contenidos</button>
              
            </div>
          </div>

        </div>
        <!-- /.box-body -->

        <div id="export-section" ng-show="false">
             <div ng-repeat="graphic in $ctrl.graphics">
                <graphic-component graphic="graphic" 
                                  data="graphic.data" 
                                  hide-comments="true" 
                                  char-id="ID-{{graphic.id}}"></graphic-component>
          </div>
        </div>
      
      </div>
      <!-- /. box -->
    </div>
  </div>
</section>
