<div ng-if="$ctrl.contents.length > 0" class="box-body no-padding">
    <ul class="nav nav-pills nav-stacked">
        <li class="content-click" ng-repeat="content in $ctrl.contents" ng-click="$ctrl.selectContent(content)">
            <a>
                &nbsp; &nbsp; &nbsp; &nbsp;<i class="fa fa-fw fa-area-chart"></i> {{content.NAME}}
            </a>
        </li>
    </ul>
</div>
