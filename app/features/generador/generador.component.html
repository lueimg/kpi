
<section class="content-header">
  <h1>  Generador de Reportes  </h1>
</section>

<section class="content">
  <div class="row">

    <div class="col-md-3">
      <div class="box box-primary">
        <div class="box-header with-border">
          <h3 class="box-title">Lista de Reportes</h3>
        </div>
        <div class="box box-solid">
          <report-menu-component on-click="$ctrl.selectContent(content_id)"> </report-menu-component>
        </div>
      </div>
    </div>
    <div class="col-md-9">
      <div class="box box-primary">
        <div class="box-header with-border">
          <h3 class="box-title">Filtros</h3>

          <div class="col-sm-10 box-tools pull-right">
            <label for="descripcion" class="col-sm-1 control-label">AÃ±o: </label>
            <div class="col-sm-4">
                <select class="form-control"
                        ng-model="$ctrl.filtros.year" ng-options="item for item in $ctrl.yearList">
                </select>
            </div>
            <label for="descripcion" class="col-sm-1 control-label">Semana: </label>
            <div class="col-sm-4">
                <select class="form-control"
                        ng-model="$ctrl.filtros.week" ng-options="item.id as item.text for item in $ctrl.weekList">
                </select>
            </div>
          </div>
          <!-- /.box-tools -->
        </div>
        <!-- /.box-header -->
        <div class="box-body no-padding">
          
          
          <hr>

          <div class="col-sm-12">
           
          </div>
          <div ng-repeat="graphic in $ctrl.graphics">
              <graphic-component graphic="graphic" 
                                 xaxis="$ctrl.xAxis" 
                                 data="$ctrl.dataSeries" >
              </graphic-component>
          </div>

        </div>
        <!-- /.box-body -->
      
      </div>
      <!-- /. box -->
    </div>
  </div>
</section>
