   <div class="callout callout-info">
        * Por favor seleccione un Punto para ver los comentarios
   </div clas>
</div>

<div class="col-sm-12" ng-if="$ctrl.key">
    <h4>{{$ctrl.title}}</h4>
    <button class="btn btn-primary btn-block margin-bottom" style="max-width: 300px;"
            ng-click="$ctrl.showCommentForm()">Comentar</button>
</div>

<div class="col-sm-12 comment-group " ng-if="$ctrl.key">
    <div ng-if="$ctrl.list.length < 1">
        * Aun no hay comentarios registrados.
    </div>
    <div ng-repeat="comment in $ctrl.list" class="comment-item">
        <div class="post">
            <div class="user-block">
                 <a type="button"
                    class="btn comment-edit"
                    title="Editar"
                    ng-click="$ctrl.editComment(comment)">
                        <i class="fa fa-edit"></i> </a>
                <span class="description pull-right">{{comment.CREATED_AT}}</span>
                <span class="username">  <a>{{comment.USUARIO}}</a> </span> 
                
                
            </div>
            <p>
            {{comment.COMENTARIO}}
            </p>
            <hr>
        </div>
    </div>
</div>
<div class="modal fade"
     id="addComment-key-{{$ctrl.key}}"
     tabindex="-1"
     role="dialog"
     aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h2 class="modal-title" id="myModalLabel">{{$ctrl.title}}</h2>
                <h4 class="modal-title" id="myModalLabel">Agregar comentario</h4>
                
            </div>
            <div class="modal-body">
                <div class="form-group">
                 <form>
                      <input type="text" class="form-control" placeholder="Usuario" ng-model="$ctrl.comment.user" required>
                     <textarea class="form-control" rows="3" placeholder="Comentario ..." ng-model="$ctrl.comment.comment" required></textarea>
                 </form>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal">Cancelar</button>
                <button type="button"
                        class="btn btn-info"
                        ng-click="$ctrl.saveComment()"
                        data-dismiss="modal">
                    Guardar
                </button>
            </div>
        </div>
    </div>
</div>
